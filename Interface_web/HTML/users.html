<!-- 
Tema:
SMART-INVENTORY: Desenvolvimento de uma prova de conceito para inventariação automática de bens materiais em organizações.

Resumo:
O projeto proposto visa desenvolver um sistema de inventariação automática para bens materiais em organizações, recorrendo a tecnologias e técnicas tais como visão por computador ou identificação por radiofrequência. Pretende-se que o sistema seja capaz de identificar, rastrear e gerir os ativos físicos de uma organização de forma eficiente e automatizada, proporcionando maior controlo e precisão no processo de inventariação.

Atividades:
1) Elaborar o estado da arte em soluções de detecção e rastreio de bens materiais, baseados em tecnologias visão por computador (OpenCV) e radiofrequência (UHF-RFID);
2) Conceptualização da arquitetura de sistema e identificação de tecnologias tendo em conta o caso de uso em análise;
3) Desenvolvimento de implementação de uma prova de conceito que permita a identificação do movimento de bens e respetiva inventariação em tempo real;
4) Avaliação da eficiência e precisão das tecnologias identificadas e utilizadas na prova de conceito.
5) Preparação e submissão de um artigo técnico-científico em congresso da especialidade."    

Orientação da componente de desenvolvimento de Hardware e Integração com Backend (API):
 - Sérgio Ivan Lopes (ADiT-Lab/IPVC)
 - Emanuel Lomba (CiTin, ADiT-Lab/IPVC)

Orientação da componente de desenvolvimento de Software/APP e integração com Frontend:
 - Sara Paiva (ADiT-Lab/IPVC)
 - Rolando Azevedo (CiTin)  

 -->

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Dashboard</title>
    <link rel="stylesheet" href="../CSS/forms.css">
    <link rel="stylesheet" href="../CSS/styles.css">
<script type="module" src="../JS/geral.js"></script>
   

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>


<body>
    <div class="left_container">
        <aside class="sidebar">
        </aside>
    </div>

    
    <div class="right_container">
        <header>
            <div class="header">
                <h1 class="title"> Dashboard > Utilizadores</h1>
                <div class="user-profile">
                    <div class="right-header-buttons">
                        <button class="alert-button"><i class="fas fa-bell"></i></button>
                        <button class="setting-button"><i class="fas fa-cog"></i></button>
                    </div>

                    <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </header>
<main>
        <main>
            <div class="table_container">
                <div class="table_header">
                    <h1>Utilizadores</h1>
                    <button id="create_user_button" class="button">Creat new user</button>
                </div>
                <div class="container">
                    <div class="search">
                        <input type="text" id="search" placeholder="Search">
                        <button id="search_button">Procurar</button>
                    </div>
                    <span id="searchResult">
                        <span id="search_title">Resultados da pesquisa em : </span>
                        <button id="close_search_result"> Ver todos</button>
                    </span>


                    <table id="users_table" class="table_body">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Role</th>
                                <th>LastLocation</th>
                                <th>LastUpdate</th> 
                                <th>Actions</th>

                            </tr>
                        </thead>
                        <tbody id="users_table_body">
                            

                        

                        </tbody>
                    </table>
                </div>

            </div>


        </main>

    </div>
    <div class="new_form" userId="" data-edit-mode="false" style="display: none">
        <div class="form-header">
            <h2 class="form_h2" id="title_add_edit_user_form">Add a New User  </h2>
            <div class="id_container">
                <label for="id">Id:</label>
                <input type="text" id="edit_user_id" disabled>
            </div>

        </div>

        <form enctype="multipart/form-data">
          

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="new_user_name" required>

            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="new_user_email" required>
            </div>

            <div class="form-group">
                <label for="permissions">Phone number:</label>
                <input type="number" id="new_user_phone_number" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="new_user_role" required class="form-control">
                    <option value="">Selecione o papel do utilizador</option>
                    <option value="super_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>



            <!-- <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="new_user_username" required>
            </div> -->

            <div class="form-group ">
                <label for="new_user_password">Password:</label>
                <div class="password-group">
                    <input type="password" autofocus  placeholder="Password" id="new_user_password" required>
                    
                    <button type="button" id="generate_password_button"><i class="fas fa-key"></i></button>
                    <button type="button" id="toggle_password_visibility"><i class="fas fa-eye"></i></button>
                </div>
            </div>
        </form>
        <div class="button-container">
            <button class="form_button_cancel" id="cancel_user_button">Cancel</button>
            <button class="form_button_add" id="add_new_user_button">Add User</button>
        </div>

        </main>
    </div>
    
</body>

<div class="delete_form">
    <p>Are you sure you want to delete this user?</p>
    <div class="delete_form_buttons">
        <button id="cancel_btn">Cancel</button>
        <button id="confirm_btn">Confirm</button>
    </div>
</div>

<script type="module" src="../JS/user.js"></script>
<script type="module" src="../JS/geral.js"></script>
<script type="module" src="../JS/sideBar.js"></script>
    
    










</html>
