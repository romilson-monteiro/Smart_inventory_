
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Notifications & Logs</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script type="module" src="../JS/geral.js"></script>

</head>

<body>
    <div class="left_container">
        <aside class="sidebar">
            
        </aside>
    </div>

    <div class="right_container">
        <header>
            <div class="header">
                <h1 class="title">Dashboard > Notifications</h1>
                <div class="user-profile">
                    <div class="right-header-buttons">
                        <button class="alert-button"><i class="fas fa-bell"></i></button>
                        <button class="setting-button"><i class="fas fa-cog"></i></button>
                    </div>
                    <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </header>

        <main>
            <section class="notifications">
                <h2>Notificações Recentes</h2>
                <div class="notification-list"></div>
            </section>

            <section class="logs">
                <h2>Logs de Atividade</h2>
                <div class="log-list">
                </div>
            </section>
        </main>
    </div>
</body>

<script type="module" src="../JS/notifications.js"></script>
<script type="module" src="../JS/geral.js"></script>
<script type="module" src="../JS/sideBar.js"></script>




</html>
